<html>
    <head>

    <!-- Uncompressed -->
    <link type="text/css" rel="stylesheet" href="dist/css/tutorialize.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="dist/js/tutorialize.js"></script>

    <!-- Compressed
    <link type="text/css" rel="stylesheet" href="dist/css/tutorialize.min.css" />
    <script type="text/javascript" src="dist/js/tutorialize.min.js"></script>
    -->

    <style>
    .box {
        border: 1px solid black;
        width: 400px;
        height: 400px;
    }

    .line {
        display: inline-block;
    }

    .one {
        background-color: red;
    }

    .two {
        background-color: blue;
    }

    .three {
        background-color: green;
    }

    .twoOne {
        background-color: yellow;
        width: 100px;
        height: 100px;
        margin: 0 auto;
    }
    </style>

    <script type="text/javascript">
    $(function() {
        var tutorial = $.tutorialize({
            interactive: true,
            tutorial: [
                [ // Panel 1
                    { // Annotation 1
                        selector: '.one',
                        arrow: true,
                        text: '<center><strong>Div #1</strong></center>' +
                              'This is div #1',
                        position: 'right'
                    },
                    { // Annotation 2
                        selector: '.three',
                        arrow: true,
                        text: '<center><strong>Div #3</strong></center>' +
                              'This is div #3',
                        position: 'bottom'
                    }
                ],
                [ // Panel 2
                    { // Annotation 1
                        selector: '.two',
                        arrow: true,
                        text: '<center><strong>Div #2</strong></center>' +
                              'This is div #2',
                        position: 'right'
                    }
                ]
            ]
        });

        tutorial.start();
    });
    </script>

    </head>

    <body>
        <div class="container">
            <div class="box one line"></div>
            <div class="box two line">
                <div class="box twoOne"></div>
            </div>
            <div class="box three"></div>
        </div>
    </body>
</html>
